<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Django Time</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'show_time/css/style.css' %}">
</head>
<body>
<div>
  <h3> You clicked {{request.session.times_clicked}} times <h3>
<div>

<div>
  <h3> Random Word {{request.session.random_word}} </h3>
</div>

<form action="/random_word/generate_word" method="POST"> 
{% csrf_token %}
  <input type="submit" value="Generate">
</form>

<form action="/random_word/clear_session" method="POST"> 
{% csrf_token %}
  <input type="submit" value="Reset">
</form>

</html>
